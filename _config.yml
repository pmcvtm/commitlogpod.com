title: The Commit Log
email: commitlogpod@pm.me
tagline: Interview podcast about working yesterday in technology
description: >-
  Podcast about working in technology and the human experience.
  Guests are interviewed about the past workday, sharing details
  about their duties, process, environment, weals, woes, tools, tips,
  and ultimately, time. 
baseurl: ""
url: "https://commitlogpod.com"

# Build settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag

